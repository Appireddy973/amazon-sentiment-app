<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Review Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center mb-4">üõçÔ∏è Amazon Sentiment Dashboard</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="product_url" class="form-label">Amazon Product URL</label>
            <input type="text" class="form-control" id="product_url" name="product_url" placeholder="https://www.amazon.com/dp/XXXXXXXXXX">
          </div>

          <hr class="my-4">

          <div class="mb-3">
            <label for="file" class="form-label">Or Upload Review File (.csv / .xlsx)</label>
            <input class="form-control" type="file" name="file" id="file">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Analyze</button>
          </div>
        </form>

        {% if error %}
          <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
